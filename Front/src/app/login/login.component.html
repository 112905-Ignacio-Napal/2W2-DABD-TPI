<div class="flex flex-col h-screen bg-green-700 gap-40 items-center justify-center">
    <h1 class="text-center mt-8 text-6xl font-bold">Blackjack</h1>
    <form [formGroup]="formLogin" class="md:w-2/6 w-full p-4 gap-4 flex flex-col">
        <div class="w-full flex flex-col gap-2">
            <label class="font-bold text-black" for="username">Nombre de usuario</label>
            <input formControlName="username" class="py-2 rounded-md border-2 px-2 border-solid border-black w-full"
                type="text" id="username">
            <p class="text-red-300 font-bold" *ngIf="username?.errors?.['minlength'] && username?.dirty">La longitud
                del nombre de usuario
                debe ser de 4 caracteres mínimo</p>
            <p class="text-red-300 font-bold" *ngIf="username?.errors?.['required'] && username?.dirty">El nombre de
                usuario es obligatorio
            </p>
        </div>
        <div class="w-full flex flex-col gap-2">
            <label class="font-bold text-black" for="password">Contraseña</label>
            <input formControlName="password" class="py-2 rounded-md border-2 px-2 border-solid border-black w-full"
                type="password" id="password">
            <p class="text-red-300 font-bold" *ngIf="password?.errors?.['minlength'] && password?.dirty">La longitud
                de la constraseña debe
                ser de 4 caracteres mínimo
            </p>
            <p class="text-red-300 font-bold" *ngIf="password?.errors?.['required'] && password?.dirty">La constraseña
                es obligatoria</p>
        </div>
        <div class="w-full  flex flex-col md:flex  gap-4 md:gap-2">
            <button (click)="iniciar()" class="rounded-md bg-green-900 text-white py-2 px-4 w-full"
                type="button">Ingresar</button>
            <button (click)="registrar()" class="rounded-md bg-red-900 text-white py-2 px-4 w-full"
                type="button">Registrarse</button>
        </div>
    </form>
</div>
